    <div class="pge">

            </div>
            <div class="face back"></div>
        </div>
     
        <div class="container" style="display:none">
            <div class="face front">   
                <div>
                    <div class="inDesign">
                        <input type="input" class="inText" id="inText" placeholder="Name" required />
                        <label for="inText" class="inTextLabel">Name</label>
                    </div>
                        <button type="button" placeholder="Name" class='nxtbtn innamebtn' disabled>Next</button>
                  </div>
            </div>
            <div class="face back"></div>
        </div>

        <div class="container" style="display:none">
            <div class="face front"> 
                <div>
                    <div class="inDesign">
                        <input type="date" class="inpDate">
                    </div>
                    <button type="button" class="nxtbtn datebtn" disabled>Next</button>
                </div>
            </div>
            <div class="face back"></div>
        </div>  
        
        <div class="container" style="display:none">
            <div class="face front"> 
                <div>
                    <div class="inDesign" style="padding-top:30%;">
                        <textarea cols="25" rows="5" placeholder="Achivements" class="textarea"></textarea>
                    </div>
                    <button type="button" class="nxtbtn textabtn" disabled>Next</button>
                </div>
            </div>
            <div class="face back"></div>
        </div>  

        <div class="container" style="display:none">
            <div class="face front"> 
                <div>
                    <div class="inDesign" style="padding-top:5%">
                        <ul>
                            <li>
                                <input type="checkbox" id="noone">
                                <label for="noone">No One</label>        
                            </li>
                            <li>
                                <input type="checkbox" id="father">
                                <label for="father">Father</label>
                            </li>
                            <li>
                                <input type="checkbox" id="mother">
                                <label for="mother">Mother</label>
                            </li>
                            <li>
                                <input type="checkbox" id="brother">
                                <label for="brother">Brother</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sister">
                                <label for="sister">Sister</label>
                            </li>
                            <li>
                                <input type="checkbox" id="other">
                                <label for="other">Other</label>
                            </li>
                        </ul>   
                    </div>
                    <button type="button" class="nxtbtn chebtnn" style="margin-top:10%;" disabled>Next</button>
        
                </div>
            </div>
            <div class="face back"></div>
        </div>  

        <div class="container" style="display:none">
            <div class="face front"> 
                <div>
                    <div style="padding-top:30%">
                        <p class="thnkmsg fadeino" style="display:none;">Thank you for submitting the form!</p>
                        <button type="button" class="nxtbtn btnsubmit" style="border:1px solid #91C9FF;">Submit</button>
                    </div>

                  </div>
            </div>
            <div class="face back"></div>
        </div>  

    </section>
